  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css">

  <script src="scramble.js"></script>
  <script>
    (function($,window,undefined) {
      $(document).ready(function() {
        $('.scramble-default').scramble({framePerReveal: 4});
        $('.scramble-une-pipe').scramble({framePerReveal: 4, seed: '____|'});
        $('.scramble-kana').scramble({
          framePerReveal: 4,
          seed: 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわを'});
      });
    }(jQuery,window));
